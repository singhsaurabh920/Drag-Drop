<!doctype html>
<html>
<head>
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="image/fav-icon.jpg">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="css/css.css" rel="stylesheet" >
    <script src="https://use.fontawesome.com/404e60698f.js"></script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            //var data = ev.dataTransfer.getData("text");
            //ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div class="containermain">
        <div class="menu">
            <h4>Basic Widgets</h4>
            <ul>
                <li draggable="true" ondragstart="drag(event)" id="calendar-tool"><i class="fa fa-calendar" aria-hidden="true"></i></li>
                <li draggable="true" ondragstart="drag(event)" id="sun-tool"><i class="fa fa-sun-o" aria-hidden="true"></i></li>
                <li draggable="true" ondragstart="drag(event)" id="clock-tool"><i class="fa fa-clock-o" aria-hidden="true"></i></li>
                <li draggable="true" ondragstart="drag(event)" id="map-tool"><i class="fa fa-map" aria-hidden="true"></i></li>
                <li draggable="true" ondragstart="drag(event)" id="calculator-tool"><i class="fa fa-calculator" aria-hidden="true"></i></li>
                <li draggable="true" ondragstart="drag(event)" id="bell-tool"><i class="fa fa-bell" aria-hidden="true"></i></li>
            </ul>
            <h4>Home Page</h4>
            <ul class="hp-tool">
                <li><i class="fa fa-user" aria-hidden="true"></i><span class="tool-text">Teams</span></li>
                <li><i class="fa fa-envelope-open" aria-hidden="true"></i><span class="tool-text">Teams</span></li>
                <li><i class="fa fa-windows" aria-hidden="true"></i><span class="tool-text">Teams</span></li>
                <li><i class="fa fa-header" aria-hidden="true"></i><span class="tool-text">Teams</span></li>
                <li><i class="fa fa-download" aria-hidden="true"></i><span class="tool-text">Teams</span></li>
            </ul>
            <h4>Collaboration Tools</h4>
            <ul class="cb-tool">
                <li><img src="image/teams.svg"><span class="tool-text">Teams</span></li>
                <li><img src="image/slack.svg"><span class="tool-text">Slack</span></li>
            </ul>
        </div>
        <div class="dragarea">
            <header class="header">
                <span><img class="logo" src="image/logo.jpeg"><i class="logo-text">CEO's own place</i></span>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </header>
            <div class="contant" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>    
</body>
</html>
